<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" *ngIf="options">
    <form autocomplete="off" novalidate [formGroup]="options" (ngSubmit)="submit()" (ngReset)="reset()">
      <mat-card-content>
          <app-input-text title="Titulo *" [formGroup]="options" controlName="titulo"></app-input-text>
          <app-input-text title="Link Foto" [formGroup]="options" controlName="urlFoto"></app-input-text>
          <app-input-date title="Data de Lançamento *" [formGroup]="options" controlName="dtLancamento"></app-input-date>
          <app-input-textarea title="Descrição" [formGroup]="options" controlName="descricao"></app-input-textarea>
          <app-input-number title="Nota IMDb *" [formGroup]="options" controlName="nota" step="0.1"></app-input-number>
          <app-input-text title="Link IMDb" [formGroup]="options" controlName="urlIMDB"></app-input-text>
          <app-input-select title="Gênero *" [optiones]="generos" [formGroup]="options" controlName="genero"></app-input-select>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
