<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="title" [name]="controlName" [formControlName]="controlName" type="number" [min]="min" [max]="max" [step]="step">
    <mat-error *ngIf="validate.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validate.hasErrorValidate(formControl, 'min')">Campo precisa ter no mínimo o valor {{validate.lengthValue(formControl, 'min')}}</mat-error>
    <mat-error *ngIf="validate.hasErrorValidate(formControl, 'max')">Campo precisa ter no máximo o valor {{validate.lengthValue(formControl, 'max')}}</mat-error>
  </mat-form-field>
</div>
