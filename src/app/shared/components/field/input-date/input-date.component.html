  <mat-form-field class="full-width">
    <input readonly matInput [matDatepicker]="picker" [placeholder]="title" [name]="controlName" [formControlName]="controlName" (click)="picker.open()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="validate.hasErrorValidate(formControl, 'required')">Campo obrigat√≥rio</mat-error>
  </mat-form-field>
</div>
